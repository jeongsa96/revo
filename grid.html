<!DOCTYPE html>
<html>
    <head>
        <style>
            .wrapper {
                display: grid;
                grid-template-columns: 100px 100px 100px;
                grid-gap: 10px;
            }
            .box {
                background-color: #444;
                color: #fff;
                border-radius: 5px;
                padding: 28px;
                font-size:  150%; 
            }
        </style>
    </head>
    <body>
        <div  class="wrapper">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
            <div class="box">D</div>
            <div class="box">E</div>
            <div class="box">F</div>
        </div>
    </body>
</html>
